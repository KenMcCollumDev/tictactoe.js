<!DOCTYPE html>

<html>
    <head>
        <title>Tic Tac Toe</title>
		<script src="jquery.js"></script>		
		<script src="tic_tac_toe.js"></script>		
 	    <script src="tttApp.js"></script>		
	    <script src="tttAi.js"></script>		

	<link rel="stylesheet" type="text/css" href="style.css"> 
 
    </head>

	<body>
		<table id="dBoard">
		 <caption><b>Let's Play Some Tic Tac Toe!</b></caption>
		  <tr>
			<th id="1,1" class="button Y" data-x=0 data-y=0> </th> 
			<th id="1,2" class="button B" data-x=1 data-y=0> </th>
			<th id="1,3" class="button Y" data-x=2 data-y=0> </th>
		  </tr>
		  <tr>
			<th id="2,1" class="button B" data-x=0 data-y=1> </th>
			<th id="2,2" class="button Y" data-x=1 data-y=1> </th>
			<th id="2,3" class="button B" data-x=2 data-y=1> </th>
		  </tr>
		  <tr>
			<th id="3,1" class="button Y" data-x=0 data-y=2> </th>
			<th id="3,2" class="button B" data-x=1 data-y=2> </th>
			<th id="3,3" class="button Y" data-x=2 data-y=2> </th>
		  </tr>
		</table> 
		<button id= "newGame" >NewGame</button>
		<button id= "saveGame" >Save Game</button>
		<button id= "loadGame" >Load Game</button>
	<script>
		/*	This Space Intentionally Left Blank	*/

	</script>
	</body>
</html>
